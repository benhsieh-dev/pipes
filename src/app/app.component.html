<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date |  date:'longDate'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input type="number" class="form-control" (input)="onCurrencyChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ currency |  currency:'USD'}}
      </div>
    </div>
  </div>

</div>
